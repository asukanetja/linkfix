<p>LinkFix（リンクフィックス）は、Windowsのショートカット（.lnk）ファイルのリンク先や作業フォルダを一括で編集できる無料ツールです。</p>

<h2>主な機能</h2>
<ul>
  <li>ショートカットのリンク先・作業フォルダの一括置換</li>
  <li>CSV出力・ログ保存</li>
  <li>インストール不要</li>
</ul>
